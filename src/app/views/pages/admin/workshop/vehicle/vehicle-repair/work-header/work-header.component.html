<div class="row">
  <div class="col-4">
    <h5>Operador:</h5>
    <mat-form-field>
      <mat-select placeholder="Operador">
        <mat-option *ngFor="let operator of ['Operador 01', 'Operador 02', 'Operador 03', 'Operador 04']" [value]="operator">
          {{ operator }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-4">
    <h5>Estado:</h5>
    <mat-form-field>
      <mat-select placeholder="Estado">
        <mat-option *ngFor="let status of ['--- En Espera ---', 'Estado 02', 'Estado 03', 'Estado 04']" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <span matSuffix>&nbsp;<button mat-button matSuffix color="info"><i class="flaticon-chat-2"></i></button></span>
    </mat-form-field>
  </div>
  <div class="col-4">
    <div class="kt-quick-search__item-wrapper">
      <a class="kt-quick-search__item-title" >
        <h5 class="mt-0">Total:</h5>
      </a>
      <div class="kt-quick-search__item-desc mt-3 w-100 text-center">
        <h4><b>230 Bs</b></h4>
      </div>
    </div>
  </div>
</div>
