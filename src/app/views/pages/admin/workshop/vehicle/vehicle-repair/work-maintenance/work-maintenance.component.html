<div [hidden]="!maintenance">
  <mat-form-field class="w-100">
    <textarea #ownerNotes [value]="maintenance.owner_notes" matInput placeholder="Notas Client" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <mat-form-field class="w-100">
    <textarea #vehicleNotes [value]="maintenance.vehicle_notes" matInput placeholder="Notas Vehiculo" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <div class="row">
    <div class="col-4" *ngFor="let maintenanceDate of maintenance.maintenance_dates | keyvalue ">
      <kt-work-maintenance-item [vehicleReception]="vehicleReception" [maintenance]="maintenanceDate.value" (maintenanceUpdateEmit)="updateMaintenance($event, maintenanceDate.key)"></kt-work-maintenance-item>
    </div>
  </div>
</div>
<ng-container *ngIf="!maintenance">
<div class="row">
  <div class="col-12">
    <p class="text-success text-center">Sin informaci&oacute;n para esta secci&oacute;n</p>
  </div>
</div>
</ng-container>
