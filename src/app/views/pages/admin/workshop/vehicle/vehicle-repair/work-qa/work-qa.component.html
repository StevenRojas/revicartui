<div class="row">
  <div class="col-6">
    <mat-form-field class="w-100">
      <mat-select placeholder="Revisor">
        <mat-option *ngFor="let reviewer of ['Revisor 01', 'Revisor 02', 'Revisor 03', 'Revisor 04']" [value]="reviewer">
          {{ reviewer }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-6">
    <button mat-raised-button color="primary" class="btn btn-success">Aceptado</button>
    <button mat-raised-button class="ml-4 btn-danger">Rechazado</button>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <textarea matInput placeholder="Notas" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
</div>
