<ng-container *ngIf="qa">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-select [(value)]="qa.operator" placeholder="Revisor" (selectionChange)="updateQa($event)">
          <mat-option  *ngFor="let reviewer of operatorEnum" [value]="reviewer.id">
            {{ reviewer.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <button class="btn" [ngClass]="{'btn-success':qa.accepted, 'text-black-50':!qa.accepted}" (click)="openQaNoteModal($event, true)">Aceptado</button>
      <button class="btn ml-4" [ngClass]="{'btn-success':!qa.accepted, 'text-black-50':qa.accepted}" (click)="openQaNoteModal($event, false)">Rechazado</button>
    </div>

<!--            <textarea matInput placeholder="Notas" [value]="qa.accepted_notes" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>-->
<!--          </mat-form-field>-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
  </div>

</ng-container>
<ng-container *ngIf="!qa">
  <div class="row">
    <div class="col-12 text-info">
      <p *ngIf="messageError">{{ messageError }}</p>
      <p *ngIf="!messageError">Cargando ...</p>
    </div>
  </div>
</ng-container>


<swal
  #qaNoteModal
  [swalOptions]="qaNoteModalOption"
>
  <div *swalPortal >
    <mat-form-field class="w-100">
    <textarea matInput autofocus placeholder="Nota" [value]="lastNote" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="10"></textarea>
    </mat-form-field>
  </div>
</swal>
