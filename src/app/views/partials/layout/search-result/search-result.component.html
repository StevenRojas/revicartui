<div class="kt-quick-search__result">
  <ng-container *ngFor="let item of data">
    <ng-container *ngIf="item.type ===  0" [ngTemplateOutletContext]="{item: item}"
                  [ngTemplateOutlet]="separatorTemplate"></ng-container>
    <ng-container *ngIf="item.type ===  1" [ngTemplateOutletContext]="{item: item}"
                  [ngTemplateOutlet]="itemTemplate"></ng-container>
  </ng-container>
</div>

<ng-template #itemTemplate let-item="item">
  <div class="kt-quick-search__item">
    <div [innerHTML]="item.icon ? item.icon : item.img" [ngClass]="{'kt-quick-search__item-img': item.img, 'kt-quick-search__item-icon': item.icon}"
         class="">
    </div>
    <div class="kt-quick-search__item-wrapper">
      <a class="kt-quick-search__item-title" href="#">
        {{item.text}}
      </a>
      <div class="kt-quick-search__item-desc">
        {{item.text}}
      </div>
    </div>
  </div>
</ng-template>

<ng-template #separatorTemplate let-item="item">
  <div class="kt-quick-search__category">{{item.text}}</div>
</ng-template>

<ng-template #emptyResultTemplate>
  <div class="kt-quick-search__message kt-hidden">
    {{noRecordText || 'No record found'}}
  </div>
</ng-template>
